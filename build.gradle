apply plugin: 'maven-publish'
apply plugin: 'groovy'
apply plugin: 'java'

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.cucumber', name: 'cucumber-guice', version: '7.1.0'
// https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
    implementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.1.0'
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.1.0'
    implementation 'junit:junit:4.12'
    implementation 'com.google.inject:guice:5.0.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.12.0'
    implementation group: 'com.github.mkolisnyk', name: 'cucumber-runner', version: '1.3.5'
}

test {
    useJUnitPlatform()
}